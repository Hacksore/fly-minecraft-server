# fly.toml app configuration file generated for mc-server-dry-fog-2322 on 2024-09-02T17:32:11-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mc-server'
primary_region = 'dfw'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[build]
  image = 'itzg/minecraft-server:latest'

[env]
  AUTOSTOP_PKILL_USE_SUDO = 'TRUE'
  AUTOSTOP_TIMEOUT_EST = '120'
  AUTOSTOP_TIMEOUT_INIT = '120'
  ENABLE_AUTOSTOP = 'TRUE'
  EULA = 'TRUE'
  MEMORY = '4G'
  PRIMARY_REGION = 'dfw'

[[mounts]]
  source = 'mc_server'
  destination = '/data'
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 25565

  [[services.ports]]
    port = 25565

  [services.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '12gb'
  cpu_kind = 'shared'
  cpus = 4
